<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Bowls&Friends</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contacts.css">
</head>
<body>
    
    <div class="main-container">

        <nav>
            <div class="logo-container">
                <a href="index.html">
                    <img src="assets/bowls-and-friends-logo.svg" alt="Bowls&Friends logo">
                </a>
            </div>
            <div class="nav-links">
                <span class="nav-link"><a href="index.html">Home</a></span>
                <span class="nav-link"><a href="menu.html">Menu</a></span>
                <span class="nav-link"><a href="feedback.html">Feedback</a></span>
                <span class="nav-link active-link"><a href="contacts.html">Contacts</a></span>
            </div>
            <div class="nav-reservation-container">
                <span>Reservation</span>
                <div class="nav-reservation-phone-container">
                    <img src="assets/nav/phone-icon.svg" alt="Phone icon" id="phone-icon">
                    <span>+1-234-567-890</span>
                </div>
            </div>

            <div class="mobile-menu-icon-container">
                <div id="openMenu" class="open-mobile-menu">
                    <img src="assets/nav/mobile-menu-icon.svg" alt="Phone icon">
                </div>
            </div>

            <div id="mobileMenu" class="mobile-menu">
                <button id="closeMenu" class="close-mobile-menu">&#x2715;</button>
                <div class="mobile-menu-nav">
                        <span class="mobile-nav-link"><a href="index.html">Home</a></span>
                        <span class="mobile-nav-link"><a href="menu.html">Menu</a></span>
                        <span class="mobile-nav-link"><a href="feedback.html">Feedback</a></span>
                        <span class="mobile-nav-link"><a href="contacts.html">Contacts</a></span>
                </div>

                <div class="mobile-social-container">
                    <div class="mobile-social-title">
                        <span>Follow us</span>
                    </div>
                    <div class="mobile-social-icons">
                        <img class="mobile-social-icon" src="assets/mobile/facebook-icon-mobile-menu.svg" alt="Facebook icon">
                        <img class="mobile-social-icon" src="assets/mobile/instagram-icon-mobile-menu.svg" alt="Instagram icon">
                        <img class="mobile-social-icon" src="assets/mobile/youtube-icon-mobile-menu.svg" alt="Twitter icon">
                    </div>
                </div>
            </div>
        </nav>

    </div>
    
    <script src="scripts.js"></script>

</html>
