<body>
    <div class="container">

        <div class="navbar">
            <div class="logo-container">
                <img src="assets/bowls-and-friends-logo.svg" alt="Bowls&Friends logo">
            </div>
            <div class="nav-links">
                <span class="nav-link active-link"><a href="index.html">Home</a></span>
